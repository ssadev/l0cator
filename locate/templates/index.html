      function copyText() {
  /* Get the text field */
  var copyText = document.getElementById("tracing-link");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}

        function createId(){
            let link = ""
            $.ajax({url: "/create_link/", success: function(result){
                // $("#div1").html(result);
                // console.log(result)
                link = window.location.host + result
                $("#tracing-link").attr({"value": link})

            }});
            return link;
        }
        $(document).ready(function(){
          $("#recorde-table-container").hide(); // # Recorde Table 
            $("#trace-id-card").hide();
            $("#create-link-card").hide();

            $("#trace-id-card-btn").click(function(){
                // alert("click")
                $("#create-link-card").hide(200);

                $("#trace-id-card").slideToggle(200);
            });
            $("#create-link-card-btn").click(function(){
              if ( $("#create-link-card").css('display') == 'none' || $("#create-link-card").css("visibility") == "hidden"){
    // element is hidden
                console.log(createId())
              }
              $("#trace-id-card").hide(200);

                $("#create-link-card").slideToggle(200);
            });
        });

        function Trace() {
          let linkId = $("#link-id").val()
          if(linkId != null){
            url = "/recorde/"+linkId
            $.ajax({url: url, success: function(result){
              let data = JSON.parse(result);
              $("#table-id-show").text(linkId)

                  renderRecordes(data)
                  $("#recorde-table-container").show('150'); // # Recorde Table 

              }});
          }
          // console.log(linkId)
        }

        function renderRecordes(data) {
          if(data['recorde'] == 0){
            // console.log(data['data'])
          }else{
            // console.log(data)
            let rows = data['data']
            let rowLength = rows.length
            let html = ""
            
            for (let index = 0; index < rowLength; index++) {
              let link_id = rows[index]['link_id']
              let date = rows[index]['date']
              let ip = replaceAll(rows[index]['recorde'], "'", '"')
              ip = replaceAll(ip, "False", "false")
              ip = replaceAll(ip, "True", "true")

              console.log(ip)
              ip = JSON.parse(ip)
              let latitude = ip['latitude']
              let longitude = ip['longitude']
              
              ip = ip['ip']
              
              let mapUrl = "https://tools.keycdn.com/geo?host="+ip
              
              console.log(ip)
              html += '<tr> <td>'+link_id+'</td> <td>'+ip+'</td> <td>'+date+'</td> <td><a href="'+mapUrl+'" class="btn btn-info" detail="'+index+'" target="_blank"><i class="fa fa-info-circle" ></i></a></td> </tr>'
              // console.log(JSON.parse(replaceAll(rows[index]['recorde'], "'", '"')))
            }
            $("#recorde-table-body").html(html)
            // console.log(rows.length, rows)
          }
          
        }

        function replaceAll(str, find, replace) {
          return str.replace(new RegExp(find, 'g'), replace);
        }
